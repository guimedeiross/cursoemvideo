<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Contar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="form" name="form">
            <p> <label for="txtnum">Número (entre 1 e 100):</label>
                <input type="number" name="txtnum" id="txtnum" min="0">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div id="res" name="res">
            <select name="selectnum" id="selectnum" size="10">
                <option></option>
            </select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
    </section>


    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
