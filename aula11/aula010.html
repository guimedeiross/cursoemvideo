<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMBIO</title>
</head>
<body>
    <h1>Sistema de Cambio</h1>
    Qual país você mora ? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res" name="res">

    </div>
    <script>
        function pais() {
            let txtp = document.querySelector('input#txtpais')
            let res = document.querySelector('div#res')
            let pais = txtp.value.toLowerCase()
            if(pais == 'brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro!!</strong>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!!</strong>`
            }
        }
    </script>
</body>
</html>
