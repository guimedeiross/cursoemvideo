<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
           background-color: rgb(112, 112, 245);
           color: white;
           font: 20pt Arial; /* Isso é um comentário em CSS*/
        }
        h1{
            color: rgb(236, 236, 55);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário em html -->
    <p>Ja me livrei da maldição</p>

        let nome = window.prompt('Qual seu nome ?') //isso é um comentário em JavaScript
        window.alert('É um grande prazer te conhecer, ' + nome + '!') //concatenar
    </script>
</body>
</html>
